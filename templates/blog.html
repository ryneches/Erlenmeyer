{% extends "layout.html" %}
{% block body %}

{% for r in articles %}
    {% if r.active %}
        <div class="well">
        <h1>{{ r.headline }}</h1>
        {{ r.body }}
        
        <div class="media">
        <a class="pull-left" href="/user/{{ r.username }}">
        <img class="img-circle media-object" src="{{ url_for( 'static', filename=r.thumb ) }}">
        </a>
        <div class="media-body">
            <h4 class="media-heading">
            Posted by <a href="/user/{{ r.username}}">{{ r.realname }}</a>
            </h4>
            <a href="/{{ r.year }}/{{ r.month}}/{{ r.day }}">{{ r.day }}</a>/<a href="/{{ r.year }}/{{ r.month }}">{{ r.month }}</a>/<a href="/{{ r.year }}">{{ r.year }}</a> at {{ r.hour }}:{{ r.minute }}</h4>
        </div>
        </div>
        </div>
    {% endif %}
{% endfor %}

{% endblock %}
