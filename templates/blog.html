{% extends "layout.html" %}
{% block body %}

{% for r in articles %}
    {% if r.active %}
        <div class="well">
        <h1>{{ r.headline }}</h1>
        {{ r.body }}
        <hr>
        Posted at {{ r.day }}/{{ r.month }}/{{ r.year }}
        at {{ r.hour }}:{{ r.minute }} by {{ r.realname }}
        </div>
    {% endif %}
{% endfor %}

{% endblock %}
